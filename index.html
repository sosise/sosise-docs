<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="Sosise - TypeScript framework for building robust APIs">
    <meta name="keywords" content="Sosise, TypeScript, Node.js, API, framework, documentation">
    <title>Sosise Documentation</title>
    
    <!-- Theme: Simple Dark -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    
    <!-- Custom Styles -->
    <style>
        .markdown-section pre::after,
        .markdown-section output::after {
            color: rgb(255, 0, 255);
        }

        .app-name-link>img {
            max-width: 64px;
            max-height: 64px;
            border-radius: 5px;
        }
        
        /* Performance optimizations */
        .content {
            overflow-anchor: none;
        }
        
        /* Accessibility improvements */
        .sidebar-nav a:focus {
            outline: 2px solid #42b983;
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            // Basic Configuration
            name: 'Sosise',
            repo: 'https://github.com/sosise/sosise',
            homepage: 'README.md',
            
            // Navigation
            loadSidebar: true,
            auto2top: true,
            maxLevel: 4,
            subMaxLevel: 2,
            
            // Search Configuration (fixed duplication)
            search: {
                maxAge: 86400000, // 1 day cache
                paths: 'auto',
                placeholder: 'Type to search',
                noData: 'No Results!',
                depth: 6,
                hideOtherSidebarContent: true
            },
            
            // Copy Code Plugin
            copyCode: {
                buttonText: 'Copy to clipboard',
                errorText: 'Error',
                successText: 'Copied'
            },
            
            // Performance optimizations
            mergeNavbar: true,
            executeScript: true,
            noEmoji: false,
            
            // Error handling
            notFoundPage: true,
            
            // External links
            externalLinkTarget: '_blank',
            externalLinkRel: 'noopener'
        }
    </script>
    
    <!-- Docsify Core (Latest Stable) -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/docsify.min.js"></script>
    
    <!-- Search Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/plugins/search.min.js"></script>
    
    <!-- Syntax Highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script>
    
    <!-- Table of Contents Plugin (Latest) -->
    <script src="https://unpkg.com/docsify-plugin-toc@1.3.2/dist/docsify-plugin-toc.min.js"></script>
    
    <!-- Copy Code Plugin (Latest) -->
    <script src="https://unpkg.com/docsify-copy-code@3.0.0/dist/docsify-copy-code.min.js"></script>
</body>

</html>
